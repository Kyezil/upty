<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>UpTy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">UpTy</a>
      </div>
    </div>
  </nav>
  <div id="wrapper">
    <div id="ui">
      <div class="form-group btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" title="Walking route"><i class="material-icons">directions_walk</i></button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" title="Route by car"><i class="material-icons">directions_car</i></button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" title="Route by bike"><i class="material-icons">directions_bike</i></button>
        </div>
      </div>
      <div class="form-group">
        <label for="maps-origin">Origin</label>
        <input type="name" class="form-control" id="maps-origin" placeholder="Origin...">
      </div>
      <div class="form-group">
        <label for="maps-destination">Destination</label>
        <input type="text" class="form-control" id="maps-destination" placeholder="Destination...">
      </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Preference</label>
    <label class="glyphicon glyphicon-question-sign" style="padding-left: 5px" title="Choose what you value most: a quiet walk, seeing vegetation, getting faster to your destination, etc. Then, our algorithm will find the perfect route for you!"></label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Time (default)</option>
      <option>Noise</option>
      <option>Illumination</option>
      <option>Vegetation</option>
      <option>Population</option>
      <option> Contamination </option>
    </select>
  </div>
      <button onclick="search()" type="button" class="btn btn-primary center-block">Directions
        <i class="material-icons" style="vertical-align: middle; padding-left: 5px;">directions</i>
      </button>
      <div class="form-group">
        <label for="maps-overlay">Overlay</label>
        <div class="btn-toolbar" role="toolbar" aria-label="...">
	  <div class="btn-group" role="group"> 
	    <button onclick="display('ravioli')" type="button" id="None">None</button>
	  </div>
	  <div class="btn-group" role="group">
	     <button onclick="display('noise')" type="button" id="Noise">Noise</button>
	  </div>
	  <div class="btn-group" role="group">
	     <button onclick="display('luminosity')" type="button" id="Illumination">Illumination</button>
	  </div>
	  <div class="btn-group" role="group">
	     <button onclick="display('rama')" type="button" id="Vegetation">Vegetation</button>
	  </div>
	  <div class="btn-group" role="group">
	     <button onclick="display('presence')" type="button" id="Population">Population</button>
	  </div>
	  <div class="btn-group" role="group">
	     <button onclick="display('air_pollutant')" type="button" id="Contamination">Contamination</button>
	  </div>
	</div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/init_map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBZioX0oUCsrk4qFXWAC99NihOTTbKJQw&callback=initMap&libraries=places"></script>
  <script src="js/vendor/heatmap.min.js"></script>
  <script src="js/vendor/gmaps-heatmap.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
