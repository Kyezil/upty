<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>UpTy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">UpTy</a>
      </div>
    </div>
  </nav>
  <div id="wrapper">
    <div id="ui">
      <div id="travelModeChoice" class="form-group btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button data-mode="WALKING" onclick="UIControl.changeTravelMode(this)" type="button" class="active btn btn-default" title="Walking route"><i class="material-icons">directions_walk</i></button>
        </div>
        <div class="btn-group" role="group">
          <button data-mode="DRIVING" onclick="UIControl.changeTravelMode(this)" type="button" class="btn btn-default" title="Route by car"><i class="material-icons">directions_car</i></button>
        </div>
        <div class="btn-group" role="group">
          <button data-mode="BICYCLING" onclick="UIControl.changeTravelMode(this)" type="button" class="btn btn-default" title="Route by bike"><i class="material-icons">directions_bike</i></button>
        </div>
      </div>
      <div class="form-group">
        <label for="maps-origin">Origin</label>
        <div class="input-group">
	  <input type="name" class="form-control" id="maps-origin" placeholder="Origin...">
	  <span class="input-group-btn">
	    <button onclick="UIControl.setLocalPosition('origin')" class="btn btn-default" style="height: 34px;"><i class="material-icons">my_location</i></button>
	  </span>
        </div>
      </div>
      <div class="form-group">
        <label for="maps-destination">Destination</label>
        <div class="input-group">
          <input type="text" class="form-control" id="maps-destination" placeholder="Destination...">
          <span class="input-group-btn">
	    <button onclick="UIControl.setLocalPosition('destination')" class="btn btn-default" style="height: 34px;"><i class="material-icons">my_location</i></button>
	  </span>
	</div>
      </div>
      <div class="form-group">
        <label for="select-preference">Preference</label>
        <label class="glyphicon glyphicon-question-sign" style="padding-left: 5px" title="Choose what you value most: a quiet walk, seeing vegetation, getting faster to your destination, etc. Then, our algorithm will find the perfect route for you!"></label>
        <select onchange="UIControl.changePreference(this)" class="form-control" id="select-preference">
          <option value="time">Time (default)</option>
          <option value="noise">Noise</option>
          <option value="illumination">Illumination</option>
          <option value="vegetation">Vegetation</option>
          <option value="population">Population</option>
          <option value="contamination"> Contamination </option>
        </select>
      </div>
      <button onclick="UIControl.search()" type="button" class="btn btn-primary center-block">Route
        <i class="material-icons" style="vertical-align: middle; padding-left: 5px;">directions</i>
      </button>
    </div>
  </div>
  <div id="map"></div>
  
  <div id="maps-heatmap" class="form-group">
    <select class="form-control" onchange="display(this.value)">
      <option value="ravioli">None</option>
      <option value="noise" selected>Noise</option>
      <option value="luminosity">Illumination</option>
      <option value="rama">Vegetation</option>
      <option value="presence">Population</option>
      <option value="air_pollutant">Contamination</option>
    </select>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/init_map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBZioX0oUCsrk4qFXWAC99NihOTTbKJQw&callback=initMap&libraries=places"></script>
  <script src="js/vendor/heatmap.min.js"></script>
  <script src="js/vendor/gmaps-heatmap.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
